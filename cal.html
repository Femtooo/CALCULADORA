<!DOCTYPE html>

<html>



<head>

    <title>test java script</title>

    <meta charset="utf-8" />

    <meta name="description" content="cal" />

    <link rel="stylesheet" href="./style.css">

    <script>

        function suma(){

            var n1 = document.getElementById("num1").value;
            
            var n2 = document.getElementById("num2").value;

            var n3 = document.getElementById("num3").value;

            var n4 = document.getElementById("num4").value;

            var sum = parseInt(n1) + parseInt(n2) + parseInt(n3) + parseInt(n4);


            alert("Suma final  :" + sum)

        }


        function multiplicion(){

            var n1 = document.getElementById("num1").value;
            
            var n2 = document.getElementById("num2").value;

            var n3 = document.getElementById("num3").value;

            var n4 = document.getElementById("num4").value;

            var mult = parseInt(n1) * parseInt(n2) * parseInt(n3) * parseInt(n4);


            alert("Multiplicaci√≥n final :" + mult)
        }



        function divisi(){

            var n1 = document.getElementById("num1").value;
            
            var n2 = document.getElementById("num2").value;

            var n3 = document.getElementById("num3").value;

            var n4 = document.getElementById("num4").value;

            var divi = parseInt(n1) / parseInt(n2) / parseInt(n3) / parseInt(n4);

            alert("Division final :" + divi )

        }


        function resta(){

            var n1 = document.getElementById("num1").value;
            
            var n2 = document.getElementById("num2").value;

            var n3 = document.getElementById("num3").value;

            var n4 = document.getElementById("num4").value;

            var rest = parseInt(n1) - parseInt(n2) - parseInt(n3) - parseInt(n4);

            alert("Resta final:" + rest )
        }

    </script>





</head>



<body>



    <form>

        <div class="form-group">

            <label for="num1">Numero 1</label>

            <input type="number" class="form-control" id="num1" name="num1"/>

        </div>



        <div class="form-group">

            <label for="num2">Numero 2</label>

            <input type="number" class="form-control" id="num2" name="num2"/>

        </div>

        <div class="form-group">

            <label for="num3">Numero 3</label>

            <input type="number" class="form-control" id="num3" name="num3"/>

        </div>


        <div class="form-group">

            <label for="num4">Numero 4</label>

            <input type="number" class="form-control" id="num4" name="num4"/>

        </div>       


        <button type="submit" class="btn btn-primary" onclick="suma()">+</button>

        <button type="submit" class="btn btn-primary" onclick="resta()">-</button>

        <button type="submit" class="btn btn-primary" onclick="multiplicion()">*</button>

        <button type="submit" class="btn btn-primary" onclick="divisi()">/</button>


    </form>





</body>



</html>
